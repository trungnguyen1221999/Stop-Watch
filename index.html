<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <h1>Stop Watch</h1>
    <section class="container">
      <div class="clock">00:00:00:00</div>
      <div class="btn-div">
        <button onclick="start()" class="btn btn-start">Start</button>
        <button onclick="stop()" class="btn btn-stop">Stop</button
        ><button onclick="reset()" class="btn btn-reset">Reset</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
